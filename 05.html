<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    img {
        margin: 20px;
        width: 400px;
    }

    button {
        padding: 5px 7px;
        font-size: 20px;
    }
</style>

<body>
    <h1>Your Image is <span id="message">Visible</span></h1>
    <button id="btn">Toggle Image</button>
    <img id="image" class="visible"
        src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2c/One_Piece_Logo.svg/1200px-One_Piece_Logo.svg.png"
        alt="">
</body>
<script>
    let image = document.getElementById('image');
    let message = document.getElementById('message');
    let button = document.getElementById('btn');
    button.addEventListener('click', () => {
        if (image.className == "visible") {
            visibleFunction();
        }
        else {
            hiddenFunction();
        }
    }
    );
    function visibleFunction() {
        image.style.display = "none";
        message.innerText = "Hidden";
        image.classList.toggle('hidden');
    };
    function hiddenFunction() {
        image.style.display = "block";
        message.innerText = "Visible";
        image.classList.toggle('hidden');
    };
</script>

</html>
