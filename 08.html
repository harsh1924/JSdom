<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        border: 2px solid white;
        color: #fff;
        padding: 12px 17px;
        font-size: 23px;
        border-radius: 12px;
    }
</style>

<body>
    <div class="container">
        <span id="hours"></span>
        <span>:</span>
        <span id="minutes"></span>
        <span>:</span>
        <span id="seconds"></span>
    </div>

    <script>
        function updateTime() {
            let time = new Date();
            let currentHours = time.getHours().toString().padStart(2, "0");
            let currentMinutes = time.getMinutes().toString().padStart(2, "0");
            let currentSeconds = time.getSeconds().toString().padStart(2, "0");

            let hours = document.getElementById("hours");
            hours.innerText = currentHours;
            let minutes = document.getElementById("minutes");
            minutes.innerText = currentMinutes;
            let seconds = document.getElementById("seconds");
            seconds.innerText = currentSeconds;
            let color = `#${currentHours}${currentMinutes}${currentSeconds}`;
            document.body.style.backgroundColor = color;
        };

        setInterval(updateTime, 1000);
    </script>
</body>

</html>
